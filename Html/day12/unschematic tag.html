<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- unschematic tags are  -->
    <!-- div and span tags both are same but "div tag" is block element -->
    <div style="background-color: rgb(247, 93, 10);width: 30%;height: 100px;"></div>
    <div style="background-color: whitesmoke;width: 30%;height: 100px;"></div>
    <div style="background-color: green;width: 30%;height: 100px;"></div><br><br><br>

    <!--span tag is a inline block element,but for span tag we must use 'float property'to see  -->
    <span style="background-color: rgb(247, 93, 10);width: 30%;height: 100px;float: left;"></span>
    <span style="background-color: whitesmoke;width: 30%;height: 100px;float: left;"></span>
    <span style="background-color: green;width: 30%;height: 100px;float: left;"></span>
</body>
</html>
