<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- scrollamount is used to increase the speed of the image -->
    <!-- behaviour can have 3 values 1.scroll,2.slide:-to stop,3.alternate:-to alter,"by default it is 'scroll',"-->
    <!-- loop:-it is used to decide how many times it has to iterate -->
    <marquee behavior="scroll" scrollamount="10px" direction="right"
    style="background-color: greenyellow;height: 100px;">
        <img style="height: 100px;" src="/Assests/Images/zombie.gif" alt="">
    </marquee >

    <marquee behavior="slide" scrollamount="10px" direction="right"
    style="background-color: greenyellow;height: 100px;">
        <img style="height: 100px;width: 100%;" src="/Assests/Images/zombie.gif" alt="">
    </marquee >

    <marquee behavior="alternate" scrollamount="10px" direction="right"
    style="background-color: greenyellow;height: 100px;">
        <img style="height: 100px;" src="/Assests/Images/zombie.gif" alt="">
    </marquee >





<!-- to move diagonally -->

    <marquee behavior="" direction="right" style="background-color: black;width: 100%;height: 500px;">
        <marquee behavior="" direction="down" style="background-color: black;width: 100%;height: 500px;">
            <img style="width: 300px;" src="/Assests/Images/box.gif" alt="">
        </marquee>
    </marquee>

</body>
</html>
