
<!-- marquee tag is used to float the text,by default it will float from right to left -->
<!-- if we change the size of text ,the height of the marquee will also increases -->
<!-- direction attribute will decides the flow of direction -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee direction="" style="background-color: blue;">
        <h1 style="background-color: rgb(241, 12, 196);color: white;">Lorem ipsum dolor sit amet.</h1>
    </marquee>

    <marquee direction="right" style="background-color: blue;">
        <h1 style="background-color: rgb(241, 12, 196);color: white;">Lorem ipsum dolor sit amet.</h1>
    </marquee>

    <marquee direction="up" style="background-color: blue;">
        <h1 style="background-color: rgb(241, 12, 196);color: white;">Lorem ipsum dolor sit amet.</h1>
    </marquee>

    <marquee direction="bottom" style="background-color: blue;">
        <h1 style="background-color: rgb(241, 12, 196);color: white;">Lorem ipsum dolor sit amet.</h1>
    </marquee>
</body>
</html>
