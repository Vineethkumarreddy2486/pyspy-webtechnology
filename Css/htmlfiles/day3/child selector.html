    <title>Child selector</title>

<body>

    <!-- child selector represented by ">" -->

        <div id="father"><h1>Father</h1>
            <div id="you"><h1>You</h1></div>
            <div id="sibling"><h1>Sibling</h1></div>
        </div>
        <div id="babai"><h1>Babai</h1>
            <div id="cous1"><h1>Cousin1</h1></div>
            <div id="cous2"><h1>Cousin2</h1></div>
        </div>
    </div>
</body>
